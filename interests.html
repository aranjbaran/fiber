<!DOCTYPE HTML>
<html>
<head>
<title>Talk Together</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="js/jquery-2.1.3.js"></script>
<script src = "js/add_interests.js"></script>
</head>

<body>
<p id="logo">Talk Together</p>
<div id="content">
<form class="box sign" onsubmit="add_interests()" action="add_mentees.html" >
    <fieldset>
        <legend>Tell Us About Your Interests:</legend>
        <br>
        <div >
            <span>Native Language: <input id="native" type="text" size="30" /></span>
            <span>Desired Language: <input id="desired" type="text" size="30" /></span>
            <span>Favorite Hobby: <input  id="hobby" type="text" size="30" /></span>
            <span>Favorite Book: <input id="book"type="text" size="30"/></span>
            <span>Favorite Destination: <input id="dest" type="text" size="30" /></span>
            <span>Favorite Sport: <input id="sport" type="text" size="30" /></span>          
        </div>
    </fieldset>
    <footer>
      <input type="submit" value="Submit" tabindex="4">
    </footer>
</form>
</div>
<footer id="main">
  <p>Team Fiber | CS 179 Spring 2015</p>
</footer>
</body>
</html>
