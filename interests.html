<!DOCTYPE HTML>
<html>
<head>
<title>Talk Together</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
</head>

<body>
<p id="logo">Talk Together</p>
<div id="content">
<form class="box sign" action="dashboard.html" >
    <fieldset>
        <legend>Tell Us About Your Interests:</legend>
        <br>
        <div >
            <span>Native Language: <input type="text" size="30" /></span>
            <span>Desired Language: <input type="text" size="30" /></span>
            <span>Favorite Hobby: <input type="text" size="30" /></span>
            <span>Favorite Book: <input type="text" size="30"/></span>
            <span>Favorite Destination: <input type="text" size="30" /></span>
            <span>Favorite Sport: <input type="text" size="30" /></span>          
        </div>
    </fieldset>
    <footer>
      <input type="submit" value="Submit" tabindex="4">
    </footer>
</form>
</div>
<footer id="main">
  <p>Team Fiber | CS 179 Spring 2015</p>
</footer>
</body>
</html>
