<!DOCTYPE HTML>
<html>
<head>
<title>Talk Together</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="js/jquery-2.1.3.js"></script>
<script src = "js/add_profile.js"></script>
</head>

<body>
<p id="logo">Talk Together</p>

<form id="signup" class="box sign" onsubmit="add_user()" action="interests.html" >
    <fieldset>
        <legend>Personal information:</legend>
        <div >
            <span><input name="firstname" id="firstname" type="text" size="20" placeholder='First Name'/></span>
            <span><input id="middlename" name="middlename" type="text" size="10" placeholder='Middle Name'/></span>
            <span><input name="lastname" id="lastname" type="text" size="20" placeholder='Last Name' /></span>
            <span><input name="birth" id="birth" type="text" size="10" placeholder='DD/MM/YY' /></span>          
        </div>
    </fieldset>
    <footer>
	  <input type="submit" value="Sign Up" tabindex="4">
	</footer>
</form>

<footer id="main">
  <p>Team Fiber | CS 179 Spring 2015</p>
</footer>

</body>
</html>
