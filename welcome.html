<!DOCTYPE HTML>
<html>
<head>
<title>Talk Together</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
</head>

<body>
<p id="logo">Talk Together</p>
<form class="box login" action="dashboard.html">
	<fieldset class="boxBody">
	  <label>Username</label>
	  <input type="text" tabindex="1" placeholder="Username" required>
	  <label><a href="#" class="rLink" tabindex="5">Forgot your password?</a>Password</label>
	  <input type="password" tabindex="2" required>
	</fieldset>
	<footer>
	  <label><input type="checkbox" tabindex="3">Keep me logged in</label>
	  <input type="submit" class="btnLogin" value="Login" tabindex="4">
	</footer>
</form>
<footer id="main">
  <p>Team Fiber | CS 179 Spring 2015</p>
</footer>
</body>
</html>
